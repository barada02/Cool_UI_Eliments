<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubelight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for tubelight components */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a202c; /* Dark background to make the light stand out */
            margin: 0;
            overflow: hidden;
        }

        /* Base styles for the tubelight container */
        .tubelight-container {
            position: relative;
            width: 80vw; /* Responsive width */
            max-width: 600px; /* Max width for larger screens */
            height: 40px; /* Height of the overall tubelight */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px; /* Rounded corners for the container */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
        }

        /* Styles for the tubelight fixture (the casing) */
        .tubelight-fixture {
            position: absolute;
            width: 100%;
            height: 15px; /* Height of the fixture */
            background-color: #4a5568; /* Darker grey for the fixture */
            border-radius: 8px; /* Rounded corners for the fixture */
            z-index: 1; /* Ensure fixture is behind the tube but above the glow */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3); /* Inner shadow for depth */
        }

        /* Styles for the tubelight tube (the glass part) */
        .tubelight-tube {
            position: absolute;
            width: calc(100% - 40px); /* Slightly shorter than the fixture for realism */
            height: 12px; /* Height of the tube */
            background-color: #e2e8f0; /* Off-white for the unlit tube */
            border-radius: 6px; /* Rounded corners for the tube */
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2); /* Inner shadow for unlit state */
            z-index: 2; /* Ensure tube is on top */
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transitions */
        }

        /* Styles for the glow effect around the tubelight */
        .tubelight-glow {
            position: absolute;
            width: calc(100% + 100px); /* Extend glow beyond the tube */
            height: 60px; /* Height of the glow area */
            /* Radial gradient for the light emission */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%; /* Make the glow circular */
            filter: blur(30px); /* Soften the glow effect */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.4s ease-in-out; /* Smooth transition for opacity */
            z-index: 0; /* Behind all other elements */
        }

        /* Hover effects for the tubelight */
        .tubelight-container:hover .tubelight-tube {
            background-color: #ffffff; /* Pure white when lit */
            /* Multiple box shadows for a strong, layered glow effect */
            box-shadow: 0 0 30px 8px rgba(255, 255, 255, 0.9), /* Main glow */
                        0 0 60px 15px rgba(255, 255, 255, 0.7), /* Wider glow */
                        0 0 90px 20px rgba(255, 255, 255, 0.5); /* Fainter, further glow */
        }

        .tubelight-container:hover .tubelight-glow {
            opacity: 1; /* Make the glow visible on hover */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .tubelight-container {
                width: 90vw; /* Wider on smaller screens */
                height: 30px;
            }
            .tubelight-tube {
                width: calc(100% - 30px);
                height: 10px;
            }
            .tubelight-glow {
                width: calc(100% + 80px);
                height: 50px;
                filter: blur(25px);
            }
        }

        @media (max-width: 480px) {
            .tubelight-container {
                width: 95vw; /* Even wider on very small screens */
                height: 25px;
            }
            .tubelight-tube {
                width: calc(100% - 20px);
                height: 8px;
            }
            .tubelight-glow {
                width: calc(100% + 60px);
                height: 40px;
                filter: blur(20px);
            }
        }
    </style>
</head>
<body>
    <div class="tubelight-container">
        <div class="tubelight-fixture"></div>
        <div class="tubelight-tube"></div>
        <div class="tubelight-glow"></div>
    </div>
</body>
</html>
